title: Victoria Junior College
url: https://victoriajc.moe.edu.sg
favicon: /images/VJCCrest.png
colors:
  primary-color: "#a41212"
  secondary-color: "#a41212"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#a41212"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: Founded in 1984, Victoria Junior College aims to ignite the
  imagination of all Victorians to create the future with conviction, courage
  and compassion.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
